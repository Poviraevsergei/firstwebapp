<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="login-page-body">
<h1>Log in</h1>
<form action="login" method="post" class="login-form">
    <label>
        Username:
        <input type="text" name="login" required>
    </label>
    <label>
        Password:
        <input type="password" name="password" required>
    </label>
    <button>Login</button>
</form>
</body>
</html>
